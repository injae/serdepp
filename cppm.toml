[package]
   name = "serdepp"
   version = "0.1.4"
   description = "c++ universal serialize deserialize library like rust serde"
   standard="17"
   #tool-version = "dev"
#[cmake]
#    include=["cmake/Lua.cmake"]

[profile.dev.compiler]
    clang = "-fprofile-instr-generate -fcoverage-mapping --coverage"

[lib]
   name = "serdepp"
   type = "static"
   #type = "header-only"
   source= ["src/to_static.cpp"]


