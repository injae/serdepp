[cli11]
version="2.2.0" #(require)
type="lib" #lib(default) | bin | cmake
description="CLI11 is a command line parser for C++11 and beyond that provides a rich feature set with a simple and intuitive interface." #(require)
module="CLI11::CLI11" #(require) if none_module=true -> no require
url="https://github.com/CLIUtils/CLI11/archive/refs/tags/v2.2.0.zip" #(require)
flags="-DCLI11_BUILD_TESTS=OFF -DCLI11_BUILD_EXAMPLES=OFF"
#branch="" #(optional & require git)
#link=private #default
